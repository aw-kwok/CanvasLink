<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>g-canvas</title>
</head>
<body>
    <script src = "scripts/popup.js"></script>

    <div class="settings-input">
        <label for="canvasApiUrl">Canvas API URL:</label>
        <input type ="text" id="canvasApiUrl" placeholder="Enter Canvas API URL">
    </div>
    <div class="settings-input">
        <label for="canvasApiKey">Canvas API Key:</label>
        <input type ="text" id="canvasApiKey" placeholder="Enter Canvas API Key">
    </div>
    <div class="settings-input">
        <label for="userId">Canvas User ID:</label>
        <input type ="text" id="userId" placeholder="Enter Canvas User ID">
    </div>

    <button id="saveSettings">Save Settings</button>
</body>
</html>
